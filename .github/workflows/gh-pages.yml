# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ["main"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    # Single deploy job since we're just deploying
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        env:
            # Set the build directory for the Pages site
            SOURCE_DIR: ${{ github.workspace }}/src/gh-pages
            RUST_DIR: ${{ github.workspace }}/src/rust
        defaults:
            run:
                working-directory: ${{ env.SOURCE_DIR }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  components: rustfmt
            - name: Rustfmt Check
              uses: actions-rust-lang/rustfmt@v1
              with:
                  manifest-path: ${{ env.RUST_DIR }}/Cargo.toml
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: "npm"
                  cache-dependency-path: ${{ env.SOURCE_DIR }}/package-lock.json
            - name: Install dependencies (node)
              run: npm install
            - name: Install dependencies (rust)
              run: cargo install wasm-pack
            - name: Build
              run: npm run build
            - name: Setup Pages
              uses: actions/configure-pages@v4
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # Upload out repository
                  path: "${{ env.SOURCE_DIR }}/out"
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v3
